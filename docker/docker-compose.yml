version: '3'
services:

  # data:
  #   image: busybox
  #   volumes:
  #     - ../mysql:/var/lib/mysql

  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project
      MYSQL_USER: development
      MYSQL_PASSWORD: development
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "23306:3306"
    volumes:
      #if you insert init data
      #- ../app/initial.sql:/docker-entrypoint-initdb.d/initial.sql
      - ../data:/var/lib/mysql
    container_name: cent_php_database

  web:
    build: ./centos
    ports:
      - "8080:80"
    volumes:
      - ../project:/var/www
      - ./centos/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ../log/error.log:/var/log/httpd/error.log
      - ../log/access.log:/var/log/httpd/access.log
    links:
      - database
    environment:
      DATABASE_HOST: database
      DATABASE_NAME: project
      DATABASE_USER: development
      DATABASE_PASSWORD: development
    container_name: cent_php_web
    command: /usr/sbin/httpd -DFOREGROUND
